apiVersion: apps/v1
kind: Deployment
metadata:
  name: varowner-emoji
  labels:
    app: emoji
    owner: varowner
spec:
  selector:
    matchLabels:
      app: emoji
      owner: varowner
  template:
    metadata:
      labels:
        app: emoji
        tier: web
        owner: varowner
    spec:
      containers:
      - name: emoji
        image: gcr.io/windmill-public-containers/servantes/emoji
        command: ["/go/bin/emoji"]
        env:
        - name: TEMPLATE_DIR
          value: "/go/src/github.com/windmilleng/servantes/emoji/web/templates"
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: "10m"
---
apiVersion: apps/v1
